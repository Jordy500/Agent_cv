version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: agentcv-postgres
    environment:
      POSTGRES_USER: agentcv
      POSTGRES_PASSWORD: agentcv
      POSTGRES_DB: agentcv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentcv"]
      interval: 5s
      timeout: 5s
      retries: 20
volumes:
  pgdata:
